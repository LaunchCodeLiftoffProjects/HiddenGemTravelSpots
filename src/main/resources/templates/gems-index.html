<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: header"> </header>

<div class="main">
    <h2>All Gems: </h2>
    <th:block th:replace="fragments :: map"> </th:block><!-- MAP FRAGMENT -->
    <div class="grid-container">
        <div class="row">
            <tr th:each="gem : ${gems}">
                <div class="col-md-4" th:switch="${gem.getPhotosImagePath == null}">
                    <a th:href="@{'gems/detail/' + ${gem.id}}" th:text="${gem.gemName}" ></a>
                    <img th:case="${true}" src="/css/grid-gem.jpg" class="rounded img-fluid" width="175" height="175">
                    <img th:case="*" th:src="@{${gem.getPhotosImagePath}}" class="rounded img-fluid" width="175" height="175">
                </div>
            </tr>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
