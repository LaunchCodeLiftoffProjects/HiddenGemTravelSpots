<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">Hidden Gems</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/gems/index}">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/gems/add}">Add Gem</a></li>
                </ul>
                <form class="navbar-form navbar-center" th:action="@{/search-results}" method = "post">
                    <div class="input-group">
                        <input type="text" name="searchTerm" id="searchTerm" placeholder="Search for a Gem"/>
                        <div class="input-group-btn">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                        <div class="form-group">
                            <select name = "category">
                                <option value="" selected disabled hidden>Narrow Your Search</option>
                                <option th:each="category : ${T(com.hiddengems.hiddengems.models.GemCategory).values()}"
                                        th:id="${category}"
                                        th:value="${{category}}"
                                        th:text="${category.categoryName}">
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link"th:href="@{/login}">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header><br/><br/><br/><br/>
<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>

    <div class="row h-100">

                </div>
                <div class="form-group">

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
