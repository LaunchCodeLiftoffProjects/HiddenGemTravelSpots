<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
<header th:replace="fragments :: header"></header>

<div>
    <h1 th:text="${title}">Default Text</h1>
</div>
<form method="post" style="max-width:600px;">

    <div class="form-group">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
                <input type="radio" name="rating" th:field="${review.thumbsup}" id="thumbsUp" value="thumbsup" autocomplete="off" checked=""><i class="fa fa-thumbs-up fa-3x"></i>
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="rating" th:field="${review.thumbsup}" id="thumbsDown" value="thumbsdown" autocomplete="off"> <i class="fa fa-thumbs-down fa-3x"></i>
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="reviewDescription">Description:</label>
        <textarea class="form-control" th:field="${review.reviewText}" id="reviewDescription" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="gemPics">File input</label>
        <input type="file" class="form-control-file" id="gemPics" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
