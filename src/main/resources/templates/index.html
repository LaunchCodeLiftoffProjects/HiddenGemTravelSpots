<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>
<body>
<header th:replace="fragments :: header"></header>

<div>
    <center>
        <h1 th:text="${'Welcome!'}">Default Title</h1>


        <form class="index" th:action="@{/search-results}" method = "post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>
        <form class="index" th:action="@{/add}" method = "post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Gem</button>
        </form>
        <br>
        <form class="index" th:action="@{/review}" method = "post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Review</button>
        </form>
        <br>


    </center>
</div>



<footer th:replace="fragments :: footer"></footer>
</body>

</html>
